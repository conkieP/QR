<!DOCTYPE html>
<html>
<head>
  <title>Staff Ticket Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 0px 20px 20px 20px; background-color: #f0f2f5; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result {
      font-size: 24px;
      margin-top: 30px;
      min-height: 60px;
      padding: 10px;
    }
    .green { color: green; }
    .orange { color: orange; }
    .red { color: red; }
    .grey { color: #555; }
  </style>
</head>
<body>

<audio id="beep-sound" preload="auto" playsinline>
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <h2>Staff Check-In Scanner</h2>
  <div id="reader"></div>
  <div id="result" class="grey">Ready to scan...</div>

  <script>
    const scanner = new Html5Qrcode("reader");
    const secretKey = "event2025secure"; // must match your Apps Script

  document.addEventListener("click", () => {
    const beep = document.getElementById("beep-sound");
    if (beep) {
      beep.play().catch(() => {}); // play silently to "unlock" it
    }
  });
    
    function showMessage(msg, cssClass = "grey") {
      const result = document.getElementById("result");
      result.innerText = msg;
      result.className = cssClass;
    }

    function restartScanner() {
      setTimeout(() => {
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        showMessage("Ready to scan...", "grey");
      }, 4000);
    }

    function onScanSuccess(scannedUrl) {
      scanner.stop();
      document.getElementById("beep-sound").play();
      showMessage("üì∏ QR code scanned‚Ä¶", "grey");

      try {
        const url = new URL(scannedUrl);
        url.searchParams.append("key", secretKey);

        showMessage("üì° Checking database‚Ä¶", "grey");

        fetch(url.toString())
          .then(response => response.json())
          .then(data => {
            const statusClass = data.status === "success" ? "green"
                              : data.status === "duplicate" ? "orange"
                              : "red";
            showMessage(data.message, statusClass);
            restartScanner();
          })
          .catch(() => {
            showMessage("‚ùå Network error. Try again.", "red");
            restartScanner();
          });

      } catch (e) {
        showMessage("‚ùå Invalid QR code format.", "red");
        restartScanner();
      }
    }

    // Start scanner on load
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
